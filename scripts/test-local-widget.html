<!DOCTYPE html>
<html>
<head>
    <title>Test Telegram Widget</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Telegram Login Widget</h1>
        <p>Testing with bot: @learn_notification_bot</p>
        
        <div id="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="learn_notification_bot" 
                    data-size="large"
                    data-radius="8"
                    data-onauth="onTelegramAuth(user)" 
                    data-request-access="write">
            </script>
        </div>
        
        <div id="status" style="margin-top: 20px;"></div>
    </div>
    
    <script>
        function onTelegramAuth(user) {
            document.getElementById('status').innerHTML = '<p style="color: #4CAF50;">Login successful! User: ' + JSON.stringify(user) + '</p>';
            console.log('Telegram user:', user);
        }
        
        // Check if widget loads
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                document.getElementById('status').innerHTML = '<p style="color: #4CAF50;">✓ Widget loaded successfully!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: #f44336;">✗ Widget failed to load</p>';
            }
        }, 3000);
    </script>
</body>
</html>
